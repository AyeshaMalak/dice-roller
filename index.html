<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dice Roller Game</h1>
        <img src="dice1.png" alt="Dice" class="dice-img" id="diceImage">
        <div class="dice-container">
            <div class="dice" id="dice">1</div>
        </div>
        <button id="rollButton">Roll Dice</button>
        <p id="result"></p>
        <button id="restartButton" style="display: none;">Roll Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
